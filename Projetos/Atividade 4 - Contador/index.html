<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />  <!--Link do css chamado no head normalmente-->
    <title>Contador</title>
</head>
<body>
    <h1>CONTADOR</h1>
    <p>Este é o meu primeiro projeto Javascript e nele teremos um simples contador.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>
    <script src="assets/js/scripts.js"></script> <!--Scritp foi chamado no fim. Não muda nada, mas pode evitar problemas futuros-->
</body>
</html>
